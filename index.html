<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="container">
    <figure class="image">
      <img src="images/illustration-hero.svg" alt="" aria-hidden="true">
    </figure>
    <div class="text-wrapper">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-info">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="" aria-hidden="true">
        <ul class="plan-type">
          <li><span class="plan-name">Annual Plan</span></li>
          <li><span class="plan-prize">$59.99/year</span></li>
        </ul>
        <span class="link">Change</span>
      </div>
      <button type="submit" class="button">Proceed to Payment</button>
      <span class="cancel">Cancel Order</span>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SJ-74">Sj Vaani</a>.
  </footer>
</body>
</html>
